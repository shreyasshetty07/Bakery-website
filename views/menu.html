<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="header">
    <h1>Our Menu</h1>
  </div>
  <div class="nav">
    <a href="/">Home</a>
    <a href="/menu">Menu</a>
    <a href="/order">Order</a>
  </div>
  <div class="containers">
    <div class="menu-item">
      <img src="/images/cake.webp" alt="Cake">
      <h3>Delicious Cake</h3>
      <button onclick="addToCart('Delicious Cake')">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="/images/bread.webp" alt="Bread">
      <h3>Fresh Bread</h3>
      <button onclick="addToCart('Fresh Bread')">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="/images/pastries.webp" alt="Pastries">
      <h3>Pastries</h3>
      <button onclick="addToCart('Creamy Pastries')">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="/images/donut.webp" alt="Donuts">
      <h3>Donuts</h3>
      <button onclick="addToCart('Dripy Donuts')">Add to Cart</button>
      </div>
    <div class="menu-item">
      <img src="/images/muffins.webp" alt="Muffins">
      <h3>Muffins</h3>
      <button onclick="addToCart('Fruity Muffins')">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="/images/macarons.webp" alt="Macarons">
      <h3>Macarons</h3>
      <button onclick="addToCart('Colorful Macarons')">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="/images/scones.webp" alt="Scones">
      <h3>Scones</h3>
      <button onclick="addToCart('Buttery Scones')">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="/images/cookies.webp" alt="Cookies">
      <h3>Cookies</h3>
      <button onclick="addToCart('Choco Cookies')">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="/images/croissant.webp" alt="Croissant">
      <h3>Croissant</h3>
      <button onclick="addToCart('French Croissants')">Add to Cart</button>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Bakery Delight</p>
    <p>Shreyas Shetty</p>
  </footer>
  <script src="/js/main.js"></script>
</body>
</html>
